{% extends "../../theme/bage.html" %}

{% block head%}


<title>云算笔记 云计算 在线计算 科学计算 工程计算</title>
<meta name="baidu-site-verification" content="a69zyHriZP"/>
<meta name="description"
      content="由科学家与工程师维护的，专注在线计算、云计算应用的网站，提供科学计算与工程计算应用,包括环境影响评价计算,地理学计算,数学计算,物理计算,化学计算">
<meta name="keywords"
      content="计算,在线计算器,云计算,在线计算,常用数据,常规数据,科学计算,工程计算,环评计算,地理计算,数学计算,物理计算,化学计算,数学公式,物理公式,建筑计算">


{% end %}


{% block zhuti %}


<script type="text/javascript">
    $().ready(function () {
        // jquery.validate.js 验证
        $("#form_add").validate(
                {
                    rules: {
                        title: {
                            required: true
                        },
                        cnt_md: {
                            required: true
                        }
                    },
                    messages: {
                        title: {
                            required: "<span class='red'>请输入标题</span>"
                        },
                        cnt_md: {
                            required: "<span class='red'>请输入内容</span>"
                        }
                    }
                }
        );
    });
</script>

<div class="header">
    <h1>添加文档</h1>
</div>
<div class="content">
    <form action="" method="post" class="pure-form pure-form-stacked" id="form_add">

        <fieldset>
            <div class="pure-g">
                <div class="pure-u-3-5">
                    <div class="pure-control-group">
                        <label for="title">标题</label>
                        <input id="title" type="text" name="title">
                    </div>

                    <div class="pure-control-group">
                        <label for="keywords">关键词</label>
                        <input id="keywords" name="keywords" type="text">
                    </div>
                    <div class="pure-control-group">
                        <label for="tags">标签</label>
                        <input id="tags" name="tags" type="text"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="src_type">文档类型</label>
                        <select id="src_type" name="src_type">
                            <option value="0" selected>MarkDown</option>
                            <option value="1">RestructedText</option>
                        </select>
                    </div>


                    <div class="pure-control-group">
                        <label for="id_spec">所属专题</label>
                        <select id="id_spec" name="id_spec">
                            <option value="0" selected>无专题</option>
                            {% for x in kwd['specs'] %}
                            <option value="{{ x.uid }}">
                                {{ x.name }}
                            </option>
                            {% end %}
                        </select>
                    </div>


                    <div class="pure-control-group">
                        <label for="logo">特色图片</label>
                        <input id="logo" name="logo" type="text"/>
                    </div>


                    <div class="pure-control-group">
                        <label for="up"></label>
                        <label id="up"><a href="/pic/add" target="_blank">上传图片</a></label>
                    </div>
                </div>

                <div class="pure-u-2-5">
                    {% for ii in range(1,6) %}
                    <div class="pure-control-group">
                        <label for="tag{{ii}}">分类{{ii}}</label>
                        <select name="tag{{ii}}" id="tag1">
                            <option value="">请选择</option>
                            {% for taginfo in tag_infos %}
                            <option value="{{ taginfo.uid }}">{{ taginfo.name }}
                            </option>
                            {% end %}
                        </select>
                    </div>
                    {% end %}
                </div>
            </div>

            <div class="pure-control-group">
                <label for="cnt_md">内容 (下面输入内容，使用MarkDown语法)</label>
                <textarea rows=26 id="cnt_md" name="cnt_md" cols="100"></textarea> <br/>
            </div>

            <div class="pure-control-group">
                <label for="sub1"></label>
                <input id="sub1" class="pure-button pure-button-primary" type="submit" value="添加数据"/>
            </div>

        </fieldset>
    </form>
</div>
{% end %}
